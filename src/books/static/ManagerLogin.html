<html>
<head><title>登录图书馆管理系统</title></head>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<boby>
<h1>欢迎光临</h1>
<h2>管理员登录</h2>
<script>
function managerLogin(f) {
    $.ajax({
        type: "POST",
        url: "http://127.0.0.1:9999/manager/login",
        contentType: "application/json; charset=utf-8",
        data: JSON.stringify({
            user_name: f.user_name.value,
            password: f.password.value,
        }),
        dataType: "json",
        success: function (message) {
            if (message.code == 0) {
                //let container = jQuery("#book-search-list");
                alert("登录成功");

                //window.location.href = "/books";
            } else {
                alert("登录失败");
            }
        },
        error: function (message) {
            console.log(arguments);
            alert("error");
        }
    });
    return false;
}


</script>
<form method="post" action="" onsubmit="return managerLogin(this);">
    账户: 
    <input type="text"  name="user_name"/>
	<br>
	密码: 
    <input type="password"  name="password"/>
    <br>
    <input type="submit" value="确定"  name="submit"/>
    <input type="reset" value="重置"  name="reset" />
</form> 
<ul id="book-search-list"></ul>
<ul id="book-search-page"></ul>
</boby>
</html>
